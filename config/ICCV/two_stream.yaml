CURRENT_EPOCH: 0
TRAIN:
  DEBUG: False
  DATASET:
    NAME: JointsDataset
    CONTAINS:
      RHD2D:
        ROOT: data/RHD/cropped/training/    
        DATA_JSON_PATH: data/RHD/cropped/training/cropped_anno.pickle
    TRANSFORMS:
      RESIZE: 256
      FLIP: False
      COLOR_NORISE: True
    HEATMAP:
      TYPE: Gaussian # Gaussian or Cauchy
      SIGMA: 8 #Ground truth heatmap
    IS_TRAIN: True
    BATCH_SIZE: 6
    SHUFFLE: True
    NUM_JOINTS: 22

VALID:
  DEBUG: False
  IS_VALID: True
  NUM_JOINTS: 21
  DATASET:
    NAME: JointsDataset
    CONTAINS:
      RHD2D:
        ROOT: data/RHD/cropped/evaluation/   
        DATA_JSON_PATH: data/RHD/cropped/evaluation/cropped_anno.pickle
    TRANSFORMS:
      RESIZE: 256
      FLIP: False
      COLOR_NORISE: False
    HEATMAP:
      TYPE: Gaussian # Gaussian or Cauchy
      SIGMA: 8 #Ground truth heatmap
    IS_TRAIN: False
    BATCH_SIZE: 6
    NUM_JOINTS: 22
    
DATA_DIR: ''
END_EPOCH: 100

LOG_DIR: ''
MODEL:
  NAME: two_stream
  NETWORKS: 
    RGB:
      TYPE: openpose_hand
      PRETRAINED_WEIGHT_PATH: pretrained_weight/cpmRHD.torch
      num_joints: 22
    DEPTH:
      TYPE: openpose_hand
      PRETRAINED_WEIGHT_PATH: pretrained_weight/cpmRHD.torch
      num_joints: 22
  OPTIMIZERS:
    DEPTH:
      NETWORKS:
        - DEPTH
      TYPE: Adam
      PARAMETERS:
        lr: 2.5e-5
      SCHEDULER:
        TYPE: StepLR
        PARAMETERS:
          gamma: 0.1
          step_size: 30
  GPUS:
    - 0
    - 1
    - 2
    - 3
  STAGE: 2
LOG:
  LOAD_PATH:
  MONITOR_ITEM: # additional monitor item
METRIC_ITEMS: # the metric that you wanna track during training
  - loss
  - dis2d
  - dis3d
MAIN_METRIC: dis3d

OUTPUT_DIR: output/
START_EPOCH: 0
WORKERS: 6
RESUME_TRAIN: 0
