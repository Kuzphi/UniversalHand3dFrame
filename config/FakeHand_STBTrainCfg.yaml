TRAIN:
  DEBUG: False
  METRIC_ITEMS: # the metric that you wanna track during training
  - loss
  - dis
  DATASET:
    NAME: Combine3D
    CONTAINS:
      FakeHandRealBG3D:
        ROOT: 'data/TencentHand/simulated_v0.2'

      STB3D:
        ROOT: data/STB/2dcrop
        DATA_JSON_PATH: data/STB/labels
        PICK:
          - B2Counting
          - B3Counting
          - B4Counting
          - B5Counting
          - B6Counting
          - B2Random
          - B3Random
          - B4Random
          - B5Random
          - B6Random

    TRANSFORMS:
      RESIZE: 256
      FLIP: True 
      COLOR_NORISE: True
    IS_TRAIN: True
    BATCH_SIZE: 1
    SHUFFLE: True
    NUM_JOINTS: 21

VALID:
  IS_VALID: True
  METRIC_ITEMS: # the metric that you wanna track during training
    - loss
    - dis
  DEBUG: False
  DATASET:
    NAME: STB3D
    PICK:
      - B1Counting
      - B1Random
    ROOT: data/STB/2dcrop
    DATA_JSON_PATH: data/STB/labels
    TRANSFORMS:
      RESIZE: 256
      FLIP: False
      COLOR_NORISE: False

    IS_TRAIN: False
    BATCH_SIZE: 6

METRIC_ITEMS:
  - loss
  - dis
CRITERION: DistanceLoss
GPUS:
- 0
- 1
- 2
- 3
LOG_DIR: ''
MODEL:
  NAME: ICCV17
  PRETRAINED_WEIGHT_PATH: 'pretrained_weight/iccv17-rhd-stb.torch'
  num_joints: 21
OPTIMIZER:
  NAME: RMSprop
  PARAMETERS:
    lr: 2.5e-05
    momentum: 0
    weight_decay: 0
OPTIMIZER_SCHEDULE:
  NAME: StepLR
  PARAMETERS:
    gamma: 0.1
    step_size: 30
LOG:
  PATH: output
  MONITOR_ITEM:
    - lr
    
CURRENT_EPOCH: 0
OUTPUT_DIR: output/
START_EPOCH: 0
WORKERS: 12
RESUME_TRAIN: 0
MAIN_METRIC: loss
DATA_DIR: ''
END_EPOCH: 100
