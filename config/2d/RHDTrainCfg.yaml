CURRENT_EPOCH: 0
TRAIN:
  DEBUG: False
  METRIC_ITEMS: # the metric that you wanna track during training
  - loss
  - dis
  - PckAcc
  DATASET:
    NAME: RHD2D
    ROOT: data/RHD/training/cropped    
    DATA_JSON_PATH: data/RHD/training/cropped_anno.pickle
    IS_TRAIN: True
    TRANSFORMS:
      RESIZE: 256
      FLIP: True
      COLOR_NORISE: True

    IS_TRAIN: True
    BATCH_SIZE: 24
    SHUFFLE: True
    NUM_JOINTS: 21
    THR: 20

VALID:
  DEBUG: False
  IS_VALID: True
  NUM_JOINTS: 21
  METRIC_ITEMS:
    - loss
    - dis
    - PckAcc
  DATASET:
    NAME: RHD2D
    ROOT: data/RHD/evaluation/cropped    
    DATA_JSON_PATH: data/RHD/evaluation/cropped_anno.pickle
    IS_TRAIN: False
    TRANSFORMS:
      RESIZE: 256
      FLIP: False
      COLOR_NORISE: False
    THR: 10
    IS_TRAIN: False
    BATCH_SIZE: 2
    TRANSFORMS:
      RESIZE: 256
      FLIP: True
      COLOR_NORISE: True


DATA_DIR: ''
END_EPOCH: 100
CRITERION: CPMMSELoss
GPUS:
- 0
- 1
- 2
- 3
LOG_DIR: ''
MODEL:
  NAME: openpose_hand
  PRETRAINED_WEIGHT_PATH: 'pretrained_weight/openpose_hand.torch'
  num_joints: 21
OPTIMIZER:
  NAME: RMSprop
  PARAMETERS:
    lr: 2.5e-05
    momentum: 0
    weight_decay: 0
OPTIMIZER_SCHEDULE:
  NAME: StepLR
  PARAMETERS:
    gamma: 0.1
    step_size: 30
LOG:
  PATH: output
  MONITOR_ITEM:
    - lr
OUTPUT_DIR: output/
START_EPOCH: 0
WORKERS: 40
RESUME_TRAIN: 0
MAIN_METRIC: loss