TRAIN:
  DEBUG: False
  METRIC_ITEMS: # the metric that you wanna track during training
  - loss
  - dis
  - PcKAcc
  DATASET:
    NAME: RHD_Tencent2D
    TENCENT:
      ROOT: data/TencentHand
      DATA_JSON_PATH: data/TencentHand/train.json
      IS_TRAIN: True
      NUM_JOINTS: 22
      TRANSFORMS:
        RESIZE: 256
        FLIP: True
        COLOR_NORISE: True
      HEATMAP:
        TYPE: Gaussian # Gaussian or Cauchy
        SIGMA: 1 #Ground truth heatmap 
    RHD:
      ROOT: data/RHD/training/cropped_full    
      DATA_JSON_PATH: data/RHD/training/cropped_anno_full.pickle
      IS_TRAIN: True
      
      TRANSFORMS:
        RESIZE: 256
        FLIP: True
        COLOR_NORISE: True
      HEATMAP:
        TYPE: Gaussian # Gaussian or Cauchy
        SIGMA: 1 #Ground truth heatmap 
    THR: 20
    IS_TRAIN: True
    BATCH_SIZE: 24
    SHUFFLE: True

VALID:
  DEBUG: False
  IS_VALID: True
  METRIC_ITEMS: # the metric that you wanna track during valid
    - loss
    - dis
    - PcKAcc
  NUM_JOINTS: 21
  DATASET:
    NAME: RHD2D
    ROOT: data/RHD/evaluation/cropped_bigger   
    DATA_JSON_PATH: data/RHD/evaluation/cropped_anno_bigger.pickle    
    TRANSFORMS:
      RESIZE: 256
      FLIP: False
      COLOR_NORISE: False
    HEATMAP:
      TYPE: Gaussian # Gaussian or Cauchy
      SIGMA: 1 #Ground truth heatmap 
    THR: 20
    IS_TRAIN: False
    BATCH_SIZE: 2

CRITERION: CPMMSELoss
GPUS:
- 0
- 1
- 2
LOG_DIR: ''
MODEL:
  NAME: openpose_hand
  PRETRAINED_WEIGHT_PATH: 'pretrained_weight/openpose_hand.torch'
  num_joints: 22
OPTIMIZER:
  NAME: RMSprop
  PARAMETERS:
    lr: 2.5e-05
    momentum: 0
    weight_decay: 0
OPTIMIZER_SCHEDULE:
  NAME: StepLR
  PARAMETERS:
    gamma: 0.1
    step_size: 30
LOG:
  PATH: output
  MONITOR_ITEM:
    - lr
    - train_loss
    - valid_loss
    - train_dis
    - valid_dis
    - train_PckAcc
    - valid_PckAcc
CURRENT_EPOCH: 0
OUTPUT_DIR: output/
START_EPOCH: 0
WORKERS: 40
RESUME_TRAIN: 0
MAIN_METRIC: loss
DATA_DIR: ''
END_EPOCH: 100
